<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Trying If Else</title>
</head>

<body>
  <button type="button" onclick="myFunction()">Click to check</button>
  <script type="text/javascript">
    function myFunction() {
      alert("HEY!");
      let inp = prompt("Enter Budget for the Laptop:",'12000');
      let basePrice = 25000;
      if ( inp >= basePrice) {
        document.write("Continue with the purchase");
      } else {
        document.write("Sorry");
      }
    }
  </script>
</body>

</html>
