<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CountDown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Seconds CountDown!!</h1>
  <script type="text/javascript">
    function count() {
      let x=document.getElementById("begg").value;
      if(x==0)
      {document.getElementById("timer").innerHTML="Cannot be empty!! or 0";return;}

      let pq = setInterval(function() {

        console.log("1 second elapsed")
        document.getElementById("timer").innerHTML = x;
        if (x == 0) {
          document.getElementById("timer").innerHTML="Finished!";
          clearInterval(pq);
        }
        x--;
      }, 1000);
    }
  </script>
  <input type="text" id="begg" value="">
  <button type="button" onclick="count()">Click Me</button>
  <p id="timer"></p>
</body>

</html>
